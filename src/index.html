<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whats Cookin</title>
  </head>
  <body>
    <h1>Whats Cookin</h1>
    <h2 id="userName"></h2>
    <div class="buttons">
      <button id="myPantryButton" class="button-styling button-spacing">My Pantry</button>
      <button id="favoriteRecipesButton" class="button-styling button-spacing">Favorite Recipes</button>
      <button id="recipesToCookButton" class="button-styling button-spacing">Recipes to Cook</button>
      <button id="allRecipesButton" class="button-styling">All Recipes</button>
    </div>
    <div id="filterButtons" class="hidden buttons dropdown-buttons">
      <select id="dropdown1" class="tag-filter button-spacing">
        <option value="defualt">Filter By Tag...</option>
      </select>
      <select id="dropdown2" class="tag-filter button-spacing">
        <option value="defualt">Filter By Tag...(optional)</option>
      </select>
      <select id="dropdown3" class="tag-filter button-spacing">
        <option value="defualt">Filter By Tag...(optional)</option>
      </select>
      <select id="dropdownName" class="name-filter button-spacing">
        <option value="defualt">Filter By Name...</option>
      </select>
      <select id="dropdownIngredients" class="ingredients-filter">
        <option value="defualt">Filter By Ingredient...</option>
      </select>
    </div>
    <section class="random-recipe" id="randomRecipes">Left Recipe</section>
    <div class="all-recipes-style">
      <section class="hidden all-recipes" id="allRecipesPage"></section>
    </div>
    <div class="buttons">
      <button class="button-styling hidden button-spacing" id="addToFavoritesButton">Add to Favorites</button>
      <button class="button-styling hidden button-spacing" id="addToCookButton">Add to Recipes to be Cooked</button>
      <button class="button-styling hidden" id="recipeToBeCookedButton">Cook this Recipe</button>
    </div>
    <p class="recipe-cooked-text" id="cookRecipeText"></p>
    <script type="text/javascript" src="../test/Data.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./Ingredient.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./recipeRepository.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
